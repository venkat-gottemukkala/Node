name: Node installation

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: create package
        run: npm init
        
      - name: Install dependencies
        run: npm install


      - name: Run tests
        run: npm test
